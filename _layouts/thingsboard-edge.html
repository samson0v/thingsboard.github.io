<!Doctype html>
<html id="thingsboard-edge" lang="en">

{% include head-header.html productTag="edge" %}
<!--  HERO  -->
<section id="hero" class="light-text">
    <div class="video-cover"></div>
    <div id="hero-content">
        <h1 class="header-animation edge-title">Open Source IoT Edge Computing</h1>
        <h2 class="header-animation edge-description">ThingsBoard Edge: IoT that works when the internet doesn't</h2>
        <div class="header-animation">
            <a id="Products_Edge_DemoRequest" href="/docs/contact-us/?subject=ThingsBoard%20Products" target="_blank"
               class="button try-edge accent gtm_button">Contact Us</a>
            <a id="What_Is_Edge_Guide" href="/docs/edge/getting-started-guides/what-is-edge/" target="_blank"
               class="button try-edge">Learn More</a>
        </div>
        <div class="paas-arrow">
            <a href="#encyclopedia"><i class="fa fa-chevron-down fa-2x" aria-hidden="true"></i></a>
        </div>
    </div>
</section>

<section id="encyclopedia">
    <div id="edgeContent" class="noToc">
        {{ content }}
    </div>
</section>

{% include footer.html %}

<script type="text/javascript">
    jqueryDefer(function () {
        vis(function() {
            if (vis()) {
                slideUp();
            }
        });
        $('#hero-content > .paas-arrow > a').click(function(event) {
            event.preventDefault();
            var target = $('#encyclopedia');
            $('html, body').animate({
                scrollTop: target.offset().top - 60 //header height
            }, 1000, "easeOutCirc");
        });

    });

    inViewportDefer(function() {
        $("#hero-content").inViewport(function(px){
            if($(this).height()-px >= 60) {
                $(this).addClass("arrow-hidden");
            } else {
                $(this).removeClass("arrow-hidden");
            }
        });
    });

    function slideUp() {
        var headAnimations = $('#hero-content').find('.header-animation');
        for (var i=0;i<headAnimations.length;i++) {
            reinsert($(headAnimations[i]));
        }
    }

    function reinsert(el) {
        var newone = el.clone(true);
        el.before(newone);
        el.remove();
    }

</script>

{% include cookie-consent.html %}

</body>
</html>
